language: android

sudo: false
dist: trusty

jdk: oraclejdk8

android:
  components:
    - tools
    - build-tools-26.0.2
    - android-26

addons:
  apt:
    packages:
      - curl
      - tar
      - gzip
      - patch
      - openssh-client
      - git
      - ruby

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.m2/

install:
  - rvm default exec gem install fastlane
  - ./travis/scripts/fetch_private_files.sh
  - cat ./travis/configs/gradle.properties > ./gradle.properties

before_script:
  # https://gitlab.com/fdroid/fdroiddata/blob/master/metadata/org.mariotaku.twidere.txt
  - sed -i -e '/START Non-FOSS component/,/END Non-FOSS component/d' build.gradle
  - sed -i -e '/^bintray/,$d' ../twidere.component.common/build.gradle

script:
  - ./gradlew build

after_failure:
  - ./travis/scripts/upload_error_logs.sh
